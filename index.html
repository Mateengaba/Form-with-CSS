<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <form action=""></form> -->
    
    <div class="parent">
        <div class="singup">
<fieldset>
<legend>
    <img src="./assats/png-clipart-system-administrator-computer-icons-user-others-business-web-browser.png" alt="">
</legend>

<div class="backdrop"></div>

<div class="Heading"><h3>REGISTER</h3></div>

<div class="Form">

<label for="First Name">First Name:</label>
<input type="text" placeholder="Enter Your First Name" class="textInput" id="First Name">

<label for="Last Name">Last Name:</label>
<input type="text" placeholder="Enter Your Last Name" class="textInput" id="Last Name">

<label for="Father Name">Father Name:</label>
<input type="text" placeholder="Father Name" class="textInput" id="Father Name">

<label for="Email">Email:</label>
<input type="Email" placeholder="Enter Your Email" class="textInput" id="Email">

<label for="Your Age">Your Age:</label>
<input type="number" placeholder="Enter Your Age" class="textInput" id="Your Age">


<label for="CNIC">CNIC:</label> 
<input type="tel" name="nim" class="textInput" id="CNIC" placeholder="12343-0786123-9" pattern="{0-15}{5}-{0-15}{7}-{0-15}{1}" maxlength="15" >

<div>

<label for=""> Select Gender </label>
<label for="Male" class="cont1">
<input type="radio" name="Gender">

Male
</label>


<label for="Female" class="cont1">
    <input type="radio" name="Gender">
    Female
    
 
</label>
</div>

<div>
    <label for="">SELEC YOUR HOBBIES</label>

    <label for="cricket" class="cont1">
        <input type="checkbox" name="hobbies" id="cricket">
        CRICKET
    </label>
    <label for="Football" class="cont1">
        <input type="checkbox" name="hobbies" id="Football">
        Football
    </label>
    <label for="Programming" class="cont1">
        <input type="checkbox" name="hobbies" id="Programming">
        Programming
    </label>
</div>




<label for=""> <b>Select Your Country</b>  </label> <br>
    <Select>
        <option value="#" disabled selected>Select Your Country</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="China">China</option>
        <option value="Iran">Iran</option>
        <option value="Afghanistan">Afghanistan</option>


    </Select>

    <div>
        <label for="Feedback">Feedback:</label>
        <textarea name="feedback" placeholder="Enter Your Feedback" class="feedback" id="feedback" cols="30" rows="10"></textarea>
    </div>

    <button > SUBMIT</button>

<br><br><br>
</div>

</div>


</fieldset>









        </div>



    </div>
</body>
</html>
